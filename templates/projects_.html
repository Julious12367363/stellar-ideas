 <!DOCTYPE html>
 <html lang="ru">

 <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Проекты</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <style>
         body {
             text-align: center;
         }

         .fixed-img {
             position: fixed;
             top: 0;
             right: 0;
             width: 65px;
             height: 65px;
         }

         .form-container {
             margin: 10px 0;
         }
     </style>
 </head>

 <body>
     <form action="http://127.0.0.1:5000/invest_project/login/register" align="center">
         <input type="submit" value="Каталог" />
     </form>
     <form action="http://127.0.0.1:5000/invest_project/login/mainpage/home" align="center">
         <input type="submit" value="Чат" />
     </form>
     <form action="http://127.0.0.1:5000/invest_project/login/register" align="center">
         <input type="submit" value="Заказы" />
     </form>
     <a href="http://127.0.0.1:5000/invest_project/login/mainpage/account">
         <img src="{{ url_for('static', filename='user.png') }}" alt="user" class="fixed-img">
     </a>
     <h1>Проекты:</h1>
     {% if users_projects %}
     {% for project in users_projects %}

     <hr class="featurette-divider">

     <div class="row featurette">
         <div class="col-md-7 order-md-2">
             <h2 class="featurette-heading fw-normal lh-1">{{ project.project_name }} <span class="text-body-secondary"> {{ project.id }}</span></h2>
             <p class="lead">{{ project.project_resume }}</p>
             <p><a class="btn btn-secondary" href="http://127.0.0.1:5000/invest_project/login/mainpage/{{ project.id }}">Подробнее</a></p>
             <p><a class="btn btn-secondary" href="http://127.0.0.1:5000/invest_project/login/mainpage">Добавить в избранное</a></p>
         </div>
         <div class="col-md-5 order-md-1">

             {% if project.project_img %}

             <img src="/static/images/{{ project.project_img }}" class="card-img-top" width="500" height="500" alt="{{ project.project_name }}">
             {% else %}
             <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="var(--bs-secondary-bg)" /><text x="50%" y="50%" fill="var(--bs-secondary-color)" dy=".3em">{{ project.project_name }}</text></svg>
             {% endif %}

            </div>
     </div>
     <hr class="featurette-divider">
     {% endfor %}
     {% else %}
     <h2 align="center"> Здесь могли быть ваши проекты</h2>
     <hr class="featurette-divider">
     {% endif %}
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 </body>
 </html>
